<div class="card card-green v-100 shadow mb-5">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-4">
      <h5 class="card-title">
        {{acc.title}}<br />
        <small>{{acc.sortCode}}</small>
        <small class="ml-2">{{acc.number}}</small>
      </h5>
      <div class="ml-auto mr-3 totals" *ngIf="showing != 'list'" [@balanceTip]>{{acc.balance | currency : 'EUR'}}</div>
      <div>
        <fa-icon icon="times" (click)="close()"></fa-icon>
      </div>
    </div>

    <div class="my-3 d-flex flex-column flex-sm-row">
      <span [class.active]="showing == 'withdraw'" class="btn flex-fill btn-outline-light d-sm-inline mr-sm-2 mb-2 mb-sm-0" (click)="openForm('withdraw')">Withdraw</span>
      <span [class.active]="showing == 'lodgement'" class="btn flex-fill btn-outline-light d-sm-inline mr-sm-2 mb-2 mb-sm-0" (click)="openForm('lodgement')">Lodgement</span>
      <span [class.active]="showing == 'transfer'" class="btn flex-fill btn-outline-light d-sm-inline" (click)="openForm('transfer')">Transfer</span>
    </div>

    <div class="row content">
      <div class="col-12">
        <app-transaction-list *ngIf="showing == 'list'" [account]="acc" [@contentAnimation]></app-transaction-list>
        <app-account-withdrawal *ngIf="showing == 'withdraw'" [account]="acc" [@contentAnimation]></app-account-withdrawal>
        <app-account-lodgement *ngIf="showing == 'lodgement'" [account]="acc" [@contentAnimation]></app-account-lodgement>
        <app-account-transfer *ngIf="showing == 'transfer'" [account]="acc" [@contentAnimation]></app-account-transfer>
      </div>
    </div>
  </div>

</div>
