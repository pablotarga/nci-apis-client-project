<div class="card v-100 shadow mb-5">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">
        {{acc.title}}<br />
        <small>{{acc.sortCode}}</small>
        <small class="ml-2">{{acc.number}}</small>
      </h5>
      <fa-icon icon="times" (click)="close()"></fa-icon>
    </div>

    <app-transaction-list [account]="acc"></app-transaction-list>
  </div>

</div>
