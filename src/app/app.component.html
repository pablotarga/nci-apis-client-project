<div class="row">
  <div class="col-12 mb-3">
    <h1>{{title}}</h1>
    <h2 class="text-muted">{{subtitle}}</h2>
  </div>
</div>

<app-authorized *ngIf="s.customer; else authComponents"></app-authorized>

<ng-template #authComponents>
  <div class="row">
    <div class="col-12 col-md-6">
      <app-login></app-login>
    </div>
    <div class="col-12 col-md-6 mt-5 mt-md-0">
      <app-register></app-register>
    </div>
  </div>
</ng-template>
