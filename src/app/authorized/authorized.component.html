<div class="row">
  <div class="col-md-5 col-lg-3">
    <app-customer-info></app-customer-info>
  </div>

  <div class="col-md-7 col-lg-9 mt-4 mt-md-0">
    <app-account-list *ngIf="accountsListState == 'open'" [@inOutAnimation]></app-account-list>
    <app-account-detail *ngIf="accountDetailState == 'open'" [@inOutAnimation] [account]="s.activeAccount"></app-account-detail>
    <app-account-new *ngIf="accountsNewState == 'open'" [@inOutAnimation]></app-account-new>
  </div>
</div>
