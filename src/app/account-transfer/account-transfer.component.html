<form [formGroup]="form" (submit)="submit()">

  <div class="row gutter-2">
    <div class="col-8">
      <div class="form-group">
        <label for="">Amount</label>
        <input type="text" formControlName="amount" placeholder="0.00" class="form-control">
      </div>
    </div>

    <div class="col-4">
      <label>&nbsp;</label>
      <button type="submit" class="btn btn-block btn-outline-light" [class.disabled]="form.invalid">TRANSFER</button>
    </div>
  </div>


  <div class="form-group">
    <label>Target Account</label>

    <div class="account-row d-flex justify-content-between align-items-center py-2 clickable" (click)="setTarget(acc)" *ngFor="let acc of list">
      <div class="mr-3">
        <fa-icon [icon]="['far', targetAccount == acc ? 'dot-circle' : 'circle']"></fa-icon>
      </div>
      <div class="mr-auto">
        {{acc.title}}<br />
        <small class="text-white">{{acc.sortCode}}</small>
        <small class="text-white ml-2">{{acc.number}}</small>
      </div>
      <div class="balance">{{acc.balance | currency : 'EUR'}}</div>
    </div>

    <div class="account-row d-flex justify-content-between align-items-center py-2 clickable" (click)="setTarget(null)">
      <div class="mr-3">
        <fa-icon [icon]="['far', targetAccount == null ? 'dot-circle' : 'circle']"></fa-icon>
      </div>
      <div class="flex-fill">
        <div class="row gutter-2">
          <div class="col-6">
            <input type="text" formControlName="sortCode" placeholder="Sort Code (00-00-00)..." class="form-control">
          </div>

          <div class="col-6">
            <input type="text" formControlName="number" placeholder="Acc. number (00000)..." class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
